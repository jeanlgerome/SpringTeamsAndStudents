<html xmlns:th="http://thymeleaf.org">
<body>
<head>
    <style type="text/css">
        .table td {
            text-align: center;
        }
        .table th {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<div  style="padding-left: 40px; padding-top: 15px;">
    <h4>Группы университета ScaleApps</h4>
    <table class="table table-sm w-50 table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col">Номер</th>
            <th scope="col">Количество студентов</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="team : ${teams}">
            <td th:text="${team.teamNumber}"> Number</td>
            <td th:text="${team.size}">size</td>
            <td><a th:href="@{'/studentsPage/'+${team.teamNumber}}">Edit</a></td>
        </tr>

        </tbody>
    </table>
    <div>
        <form method="post" action="/teamsPage/add">
            <div class="form-group col-xl-2 col-lg-1">
                <input type="text" class="form-control mb-50" name="teamNumber" placeholder="Номер группы">
            </div>
            <div>
                <button type="submit" class="btn btn-secondary mt-50">Добавить</button>
            </div>
        </form>
    </div>
</div>

<div  style="height:10%; position:absolute; bottom:5%; left: 24%">
    <th><a th:href="@{${previousPage}}"> < </a></th>
    <th><a th:href="@{${page}}" th:text="${page}"> current </a></th>
    <th><a th:href="@{${nextPage}}"> > </a></th>
    <th><a th:href="@{${lastPage}}"> End </a></th>
</div>
</body>
</html>
